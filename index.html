<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>December Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;  
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #2b8eff;
        }
        th {
            background-color: #00a043;
            color: white;
        }
        td {
            background-color: #f1f1f1;
        }
        td:hover {
            background-color: #ffeb3b;
            cursor: pointer;
        }
        h1 {
            color: #00a043;
            font-size: 2.5em;
            margin-top: 30px;
        }
        .calendar-image {
            width: 50px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .day-link {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }
        .day-link:hover {
            text-decoration: none;
            color: inherit;
        }
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .calendar-image {
                width: 40px;
            }
        }
    </style>
</head>
<body>

</html>
